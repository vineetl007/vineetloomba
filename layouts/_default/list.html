{{ define "main" }}
  <section class="max-w-7xl mx-auto px-8 py-8">
    <h1 class="text-3xl font-bold mb-4">{{ .Title }}</h1>
    <div>
      {{ .Content }}
    </div>

    {{ range .Pages }}
      <article class="mb-6">
        <a class="text-xl font-semibold text-blue-600 hover:underline" href="{{ .RelPermalink }}">{{ .Title }}</a>
      </article>
    {{ end }}
  </section>
{{ end }}
