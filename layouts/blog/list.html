{{ define "main" }}
<section class="max-w-7xl mx-auto px-8 py-8 text-white">

  <!-- Page Title -->
  <h1 class="text-3xl font-bold mb-6">{{ .Title }}</h1>

  <!-- Page Content (from _index.md) -->
  {{ if .Content }}
  <div class="prose prose-invert mb-10 max-w-full">
    {{ .Content }}
  </div>
  {{ end }}

  <!-- Subpages Tiles -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
   {{ range sort .Pages "Params.weight" }}
    <div class="bg-gray-800 rounded-lg shadow-md p-6 flex flex-col justify-between">
      <div>
        <h2 class="text-xl font-semibold mb-4">{{ .Title }}</h2>
      </div>
      <a href="{{ .RelPermalink }}"
        class="mt-auto inline-block bg-yellow-400 text-black font-bold py-2 px-4 rounded hover:bg-yellow-300">
        Read This
      </a>
    </div>
    {{ end }}
  </div>
  <!-- Back Button -->
<div class="mt-10">
  <a href="/blog/" class="inline-block bg-yellow-400 text-black font-bold py-2 px-4 rounded hover:bg-yellow-300">
    ‚Üê Back to all Blog Posts
  </a>
</div>
</section>
{{ end }}
