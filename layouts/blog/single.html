{{ define "main" }}
  <section class="max-w-7xl mx-auto px-4 sm:px-8 py-8 text-gray-300">
    <h1 class="text-3xl font-bold text-white mb-6">{{ .Title }}</h1>
    
    <div class="prose prose-invert max-w-none">

      <!-- Youtube Iframe auto embed --->
      {{ with .Params.video }}
    <div style="position:relative; padding-bottom:56.25%; height:0; overflow:hidden; margin-bottom:20px;">
        <iframe src="https://www.youtube.com/embed/{{ replace (after "v=" .) "&" "" }}"
        style="position:absolute; top:0; left:0; width:100%; height:100%;"
        frameborder="0"
        allowfullscreen>
        </iframe>
    </div>
      {{ end }}
<!-- Youtube Iframe auto embed code ends --->
      
      {{ .Content }}
    </div>
  <!-- Back Button -->
<div class="mt-10">
  <a href="/blog/" class="inline-block bg-yellow-400 text-black font-bold py-2 px-4 rounded hover:bg-yellow-300">
    ‚Üê Back to all Blog Posts
  </a>
</div>

  </section>
{{ end }}
