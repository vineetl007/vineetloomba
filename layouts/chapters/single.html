{{ define "extra_head" }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": {{ .Title | jsonify }},
  "description": {{ (or .Params.description "Concept explanations and JEE preparation by Vineet Loomba.") | jsonify }},
  "author": {
    "@type": "Person",
    "name": "Vineet Loomba"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Vineet Loomba",
    "logo": {
      "@type": "ImageObject",
      "url": "https://vineetloomba.com/logo.png"
    }
  },
  "datePublished": "{{ with .Date }}{{ .Format "2006-01-02T15:04:05Z07:00" }}{{ else }}{{ now.Format "2006-01-02T15:04:05Z07:00" }}{{ end }}",
  "dateModified": "{{ with .Lastmod }}{{ .Format "2006-01-02T15:04:05Z07:00" }}{{ else }}{{ now.Format "2006-01-02T15:04:05Z07:00" }}{{ end }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  }
}
</script>
{{ end }}

{{ define "main" }}
  <section class="max-w-7xl mx-auto px-4 sm:px-8 py-8 text-gray-300">
    <h1 class="text-3xl mb-6 post-title">{{ .Title }}</h1>

    <div class="prose prose-invert max-w-none">
      {{ .Content }}
    </div>

    <!-- Back Button -->
    <div class="mt-10">
      <a href="/chapters/" class="inline-block bg-yellow-400 text-black font-concert py-2 px-4 rounded hover:bg-yellow-300">
        ‚Üê Back to all Chapters
      </a>
    </div>
  </section>
{{ end }}
