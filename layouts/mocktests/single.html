{{ define "main" }}
<div id="mocktest-app" class="p-4 text-white font-sans">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">{{ .Title }}</h1>
    <div id="timer" class="font-mono text-lg"></div>
  </div>

  <div id="sections" class="flex gap-2 mb-4"></div>

  <div id="question-container" class="border p-4 rounded bg-gray-900"></div>

  <div id="palette" class="flex flex-wrap gap-2 mt-4"></div>

  <div class="mt-6 flex justify-center">
    <button id="submit-test" class="bg-green-600 px-4 py-2 rounded">
      Submit Test
    </button>
  </div>
</div>

<!-- Embed mocktest meta + question paths -->
<script id="mocktest-data" type="application/json">
{
  "title": "{{ .Title }}",
  "uid": "{{ .Params.uid }}",
  "maths": {{ .Params.maths_questions | jsonify }},
  "physics": {{ .Params.physics_questions | jsonify }},
  "chemistry": {{ .Params.chemistry_questions | jsonify }}
}
</script>

<script src="/mocktest.js"></script>
{{ end }}
