---
layout: base
---

<div id="mocktest-app" class="p-4"></div>

<script id="mocktest-data" type="application/json">
{
  "title": "{{ .Title }}",
  "uid": "{{ .Params.uid }}",
  "rank_preset": {{ .Params.rank_preset | jsonify }},
  "questions": [
    {{- $index := 0 -}}
    {{- range $i, $q := .Params.physics_questions }}
      {{ if $index }},{{ end }}
      {{ $qData := getJSON (print "/content/" $q ".json") }}
      {{ $qData | merge (dict "subject" "Physics") | jsonify }}
      {{- $index = add $index 1 -}}
    {{- end }}
    {{- range $i, $q := .Params.chemistry_questions }}
      {{ if $index }},{{ end }}
      {{ $qData := getJSON (print "/content/" $q ".json") }}
      {{ $qData | merge (dict "subject" "Chemistry") | jsonify }}
      {{- $index = add $index 1 -}}
    {{- end }}
    {{- range $i, $q := .Params.maths_questions }}
      {{ if $index }},{{ end }}
      {{ $qData := getJSON (print "/content/" $q ".json") }}
      {{ $qData | merge (dict "subject" "Maths") | jsonify }}
      {{- $index = add $index 1 -}}
    {{- end }}
  ]
}
</script>

<script src="/js/mocktest.js"></script>
