{{ define "main" }}
<div class="container mx-auto px-4 py-6">
  <h1 class="text-2xl mb-4">{{ .Title }}</h1>

  {{ $test := .Params }}
  <script>
    window.dummyTest = {
      maths_questions: {{ $test.maths_questions | jsonify }},
      physics_questions: {{ $test.physics_questions | jsonify }},
      chemistry_questions: {{ $test.chemistry_questions | jsonify }}
    };
  </script>

  {{ $allQs := where .Site.RegularPages "Section" "questions" }}
  {{ range $allQs }}
    <script type="application/json" data-question-path="{{ .File.Path }}">
      {{ dict "question" .Params.question "options" .Params.options "correctIndices" .Params.correctIndices "solution" .Params.solution "question_type" .Params.question_type "numerical_answer" .Params.numerical_answer "difficulty" .Params.difficulty "tags" .Params.tags "video" .Params.video "start_time" .Params.start_time | jsonify }}
    </script>
  {{ end }}

  <div id="sections" class="mb-4 flex gap-2"></div>
  <div id="mocktest-app" class="min-h-[400px]"></div>

  <div class="mt-6">
    <a href="/mocktests/" class="inline-block bg-blue-500 text-white font-concert py-2 px-4 rounded hover:bg-blue-400 transition">
      â¬… Back to Tests
    </a>
  </div>
</div>

<script src="/js/mocktest.js"></script>
{{ end }}
