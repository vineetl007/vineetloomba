<!-- Question Metadata Inline (Non-clickable) -->
<div class="mb-6 flex flex-wrap gap-2 items-center">
  
  {{ with .Params.tags }}
    {{ range . }}
      <span class="bg-yellow-400 text-black font-concert text-sm px-3 py-1 rounded-full">
        {{ . }}
      </span>
    {{ end }}
  {{ end }}

  {{ with .Params.difficulty }}
    <span class="bg-blue-500 text-white font-concert text-sm px-3 py-1 rounded-full">
      Difficulty: {{ . }}
    </span>
  {{ end }}

  {{ with .Params.question_type }}
    <span class="bg-purple-500 text-white font-concert text-sm px-3 py-1 rounded-full">
      Type: {{ . | title }}
    </span>
  {{ end }}

</div>
