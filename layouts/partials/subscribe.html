<div class="max-w-2xl mx-auto my-12 p-8 bg-gray-900 rounded-2xl shadow-lg">
  <h2 class="text-2xl font-bold text-[#ffb84d] mb-4 text-center">
    üì© Subscribe for JEE Updates
  </h2>
  <p class="text-gray-300 text-center mb-6">
    Get notified when I publish new lessons, blogs, and videos.
  </p>

  <form id="subscribe-form" class="space-y-4">
    <input 
      type="text" 
      name="name" 
      placeholder="Your Name (optional)" 
      class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-[#ffb84d]" 
    />
    <input 
      type="email" 
      name="email" 
      placeholder="Your Email *" 
      required 
      class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-[#ffb84d]" 
    />
    <button 
      type="submit" 
      class="w-full bg-[#ffb84d] text-black font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-yellow-400 transition">
      Subscribe
    </button>
  </form>

  <!-- Success / Error messages -->
  <p id="form-message" class="text-center mt-4 text-sm text-gray-300"></p>
</div>
